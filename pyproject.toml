[tool.poetry]
name = "trustyai-tests"
version = "0.1.0"
description = ""
authors = ["aaguirre <aaguirre@redhat.com>"]
readme = "README.md"
packages = [{include = "trustyai_tests"}]

[tool.poetry.dependencies]
python = "^3.10"
openshift-python-wrapper = "^10.0.59"
kubernetes = "^30.0.0"
pyyaml = "^6.0.1"
pytest = "^8.2.1"
openshift-python-utilities = "^5.0.51"
setuptools = "^70.0.0"

[tool.mypy]
no_implicit_optional = true
show_error_codes = true
warn_unused_ignores = true
ignore_missing_imports = true

[tool.ruff]
preview = true
line-length = 120
fix = true
output-format = "grouped"

[tool.ruff.format]
exclude = [".git", ".venv", ".mypy_cache", ".tox", "__pycache__"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "openshift: marks tests to be run in OpenShift clusters.",
    "kubernetes: marks tests to be run in Kubernetes clusters."
]
